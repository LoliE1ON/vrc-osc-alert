name: Release

on:
    push:
        branches: '**'

jobs:
    release:
        runs-on: windows-latest
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '16.x'
            - run: npm i
            - run: npm run pkg
            - name: Create release
              uses: svenstaro/upload-release-action@v2
              with:
                  repo_token: ${{ secrets.GITHUB_TOKEN }}
                  file: ./VRChatOSCAlerts.exe
                  asset_name: test
                  tag: ${{ github.ref }}
                  overwrite: true
                  body: "test text"