name: Release

on:
    push:
        branches: '**'

jobs:
    release:
        runs-on: windows-latest
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        steps:
            - name: Setup
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '16.x'

            - name: Install dependencies
            - run: npm i

            - name: Build application
            - run: npm run pkg

            - name: Set version
            - run: echo "VERSION=$(date +'%Y.%m.%d.his')" >> $GITHUB_ENV

            - name: Create release
              uses: svenstaro/upload-release-action@v2
              with:
                  repo_token: ${{ secrets.GITHUB_TOKEN }}
                  file: ./VRChatOSCAlerts.exe
                  asset_name: VRChatOSCAlerts.exe
                  release_name: Release v${{ env.NOW }}
                  tag: v${{ env.NOW }}
                  overwrite: true
                  body: "test text"